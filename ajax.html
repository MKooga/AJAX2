<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Tutorials</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<style>
    body{
        padding: 0;
        margin:0;
    }
    #box{
        background-color: grey;
        text-align: center;
        padding: 10px;
        color: white;
        height: 250px;
        width: 500px;
        margin: 0 auto;
    }
</style>
    <script>
        $(document).ready(function(){
            $("#sub").click(function(){

                var user_name = $("#name").val();
                var user_email = $("#email").val();
                var user_pass = $("#pass").val();

                $.post("test.php", {name:user_name,email:user_email,pass:user_pass}, function(data){
                    $("#result").html(data);

                });

            });


        });
    </script>
</head>
<body>
<div id="box">
<h2>New User Register Here: </h2>
    <input type="text" name="name" id="name" placeholder="Enter your name here!"><br>
    <input type="text" name="email" id="email" placeholder="Enter your email here!"><br>
    <input type="password" name="pass" id="pass" placeholder="Enter your pass here!"><br>
    <input type="submit" name="sub" value="Submit" id="sub">
    <div id="result"></div>
</div>
</body>
</html>
